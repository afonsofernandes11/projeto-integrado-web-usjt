<div class="col-sm-12 table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Código</th>
				<th>Horário</th>
				<th>Origem</th>
				<th>Destino</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="fly in flys">
				<td>{{fly.code}}</td>
				<td>{{fly.hour}}</td>
				<td>{{fly.source}}</td>
				<td>{{fly.destiny}}</td>
			</tr>
		</tbody>
	</table>
</div>
